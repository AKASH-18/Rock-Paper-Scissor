<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissor</title>
  </head>
  <body>
    <section class="game">
      <div class="gameTitle">Rock Paper Scissor</div>
      <div class="score">
        <div class="scorePlayer">
          <h2>Player</h2>
          <p class="player-score player">0</p>
        </div>
        <div class="scoreSystem">
          <h2>System</h2>
          <p class="system-score system">0</p>
        </div>
      </div>
      <div class="turn">Your turn</div>
      <div class="turnleft">Turn Left: 10</div>
      <div class="options">
        <button class="btn rockBtn">Rock</button>
        <button class="btn paperBtn">Paper</button>
        <button class="btn scissorBtn">Scissor</button>
      </div>
      <div class="result"></div>
      <div>
        <button class="reload"></button>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
